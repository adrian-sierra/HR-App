<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Punch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scripts/css/main.css" />
    <script src="js/Add.js" defer></script>
  </head>

  <body class="add-punch-body">
    <header class="page-header">
      <img
        class="page-header__logo"
        src="images/logo.png"
        alt="Clock face logo"
      />
      <a href="dashboard.html"><h1 class="page-header__title">Tempus</h1></a>
      <a id="nav-icon" class="page-header__mobile" data-icon="open"></a>
      <div id="links-element" class="mobile-links mobile-hide">
        <ul class="mobile-links__list">
          <a href="dashboard.html"><li>Home</li></a>
          <a href="account-info.html"><li>Account</li></a>
          <a href="check-calculator.html"><li>Calculator</li></a>
          <a href="timesheet.html"><li>Timesheet</li></a>
          <a href="add-punch.html"><li class="active-page">Punch</li></a>
          <a href="index.html"><li>Log Out</li></a>
        </ul>
      </div>
    </header>
    <div class="add">
      <form action="#" id="manual-form" class="add__manual manual">
        <h1 class="manual__title dashboard-title">Manual Entry</h1>
        <div class="manual__entry entry">
          <div class="entry__group">
            <label for="manual-date">Date</label>
            <input
              id="form-date"
              class="form-input"
              type="date"
              name="manual-date"
            />
          </div>
          <div class="entry__group">
            <label for="manual-type">Type</label>
            <select id="form-type" class="form-input" name="type" id="">
              <option value="" disabled selected></option>
              <option value="clock-in">Clock In</option>
              <option value="clock-out">Clock Out</option>
              <option value="lunch-in">Start Lunch</option>
              <option value="lunch-out">End Lunch</option>
            </select>
          </div>
          <div class="entry__group">
            <label for="manual-time">Time</label>
            <input
              id="form-time"
              class="form-input"
              type="time"
              name="manual-time"
            />
          </div>
          <div class="entry__group">
            <label for="manual-reason">Reason</label>
            <textarea
              class="form-input"
              name="manual-reason"
              id=""
              cols="25"
              rows="5"
            ></textarea>
          </div>
          <button class="entry__button dashboard-btn">Submit</button>
        </div>
      </form>
      <div class="add__auto">
        <h1 class="entry-titles dashboard-title">Edit Entry</h1>
        <div class="timesheet__entry">
          <h3 class="entry-date">1/4/2024</h3>
          <div class="divider"></div>
          <div class="entry-times">
            <div class="entry-clock entry-times-container">
              <p class="entry-clock-in entry-data">10:05am</p>
              <p class="entry-clock-out entry-data">2:30pm</p>
            </div>
            <div class="entry-lunch entry-times-container" data-lunch="true">
              <p class="entry-lunch-in entry-data">12:00pm</p>
              <p class="entry-lunch-out entry-data"></p>
            </div>
          </div>
          <div class="divider"></div>
          <button class="entry__edit">Edit</button>
        </div>
        <div class="timesheet__entry">
          <h3 class="entry-date">1/5/2024</h3>
          <div class="divider"></div>
          <div class="entry-times">
            <div class="entry-clock entry-times-container">
              <p class="entry-clock-in entry-data">10:05am</p>
              <p class="entry-clock-out entry-data">2:30pm</p>
            </div>
            <div class="entry-lunch entry-times-container" data-lunch="true">
              <p class="entry-lunch-in entry-data">12:00pm</p>
              <p class="entry-lunch-out entry-data"></p>
            </div>
          </div>
          <div class="divider"></div>
          <button class="entry__edit">Edit</button>
        </div>
        <div class="timesheet__entry">
          <h3 class="entry-date">1/6/2024</h3>
          <div class="divider"></div>
          <div class="entry-times">
            <div class="entry-clock entry-times-container">
              <p class="entry-clock-in entry-data">10:05am</p>
              <p class="entry-clock-out entry-data">2:30pm</p>
            </div>
            <div class="entry-lunch entry-times-container" data-lunch="true">
              <p class="entry-lunch-in entry-data">12:00pm</p>
              <p class="entry-lunch-out entry-data"></p>
            </div>
          </div>
          <div class="divider"></div>
          <button class="entry__edit">Edit</button>
        </div>
      </div>
      <button id="go-back-btn" class="add__button dashboard-btn hide">
        Go Back
      </button>
    </div>
  </body>
</html>
