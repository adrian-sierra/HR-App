<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style.css" />
    <script src="js/add.js" defer></script>
  </head>

  <body class="add-punch-body">
    <header>
      <img class="logo" src="images/logo.png" alt="Clock face logo" />
      <a href="dashboard.html"><h1 class="page-title">Tempus</h1></a>
      <div id="nav-icon" class="mobile-icon" data-icon="open"></div>
      <div id="links-element" class="links-container hide">
        <ul>
          <a href="check-calculator.html"><li>Paycheck Calculator</li></a>
          <a href="timesheet.html"><li>Timesheet</li></a>
          <a href="add-punch.html"><li>Manual Punch</li></a>
          <a href="index.html"><li>Log Out</li></a>
        </ul>
      </div>
    </header>
    <div class="add-main-content">
      <form action="#" class="manual-form">
        <h1 class="entry-titles">Manual Entry</h1>
        <div class="input-group">
          <label for="manual-date">Date</label>
          <input type="date" name="manual-date" />
        </div>
        <div class="input-group">
          <label for="manual-time">Time</label>
          <input type="time" name="manual-time" />
        </div>
        <div class="input-group">
          <label for="manual-type">Type</label>
          <select name="type" id="">
            <option value="clock-in">Clock In</option>
            <option value="clock-out">Clock Out</option>
            <option value="start-lunch">Start Lunch</option>
            <option value="end-lunch">End Lunch</option>
          </select>
        </div>
        <div class="input-group">
          <label for="manual-reason">Reason</label>
          <textarea name="manual-reason" id="" cols="25" rows="7"></textarea>
        </div>
        <button class="manual-button">Submit</button>
      </form>
      <div class="auto-form">
        <h1 class="entry-titles">Edit Entry</h1>
        <div class="entries-container entries" data-empty="false">
          <div class="entry">
            <h3 class="entry-date">1/4/2024</h3>
            <div class="entry-times">
              <div class="entry-clock entry-times-container">
                <p class="entry-clock-in entry-data">10:05am</p>
                <p class="entry-clock-out entry-data">2:30pm</p>

              </div>
              <div class="entry-lunch entry-times-container" data-lunch="true">
                <p class="entry-lunch-in entry-data">12:00pm</p>
                <p class="entry-lunch-out entry-data">12:30pm</p>
              </div>
            </div>
            <h4 class="edit-entry">Edit</h4>
          </div>
          <!-- <div class="entry">
            <h3 class="entry-date">1/5/2024</h3>
            <div class="entry-times">
              <p class="entry-clock-in entry-data">10:05am</p>
              <p class="entry-lunch-in entry-data hide">12:00pm</p>
              <p class="entry-lunch-out entry-data hide">12:30pm</p>
              <p class="entry-clock-out entry-data">2:30pm</p>
            </div>
            <h4 class="edit-entry">Edit</h4>
          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
