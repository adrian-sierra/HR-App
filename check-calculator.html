<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paycheck Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style.css" />
    <script src="js/calculator.js" defer></script>
  </head>

  <body class="check-calculator-body">
    <header>
      <img class="logo" src="images/logo.png" alt="Clock face logo" />
      <a href="dashboard.html"><h1 class="page-title">Tempus</h1></a>
      <div id="nav-icon" class="mobile-icon" data-icon="open"></div>
      <div id="links-element" class="links-container hide">
        <ul class="mobile-list">
          <a href="dashboard.html"><li>Home</li></a>
          <a href="account-info.html"><li>Account Info</li></a>
          <a href="check-calculator.html"
            ><li class="active-page">Paycheck Calculator</li></a
          >
          <a href="timesheet.html"><li>Timesheet</li></a>
          <a href="add-punch.html"><li>Manual Punch</li></a>
          <a href="index.html"><li>Log Out</li></a>
        </ul>
      </div>
    </header>
    <main>
      <div class="current-check">
        <h1 class="check-titles">Calculate Check</h1>
        <div class="current-check-container">
          <div class="check-form">
            <div class="check-group">
              <label for="hours">Hours</label>
              <input class="form-input" type="number" name="hours" />
            </div>
            <div class="check-group">
              <label for="ot">OT</label>
              <input class="form-input" type="number" name="ot" />
            </div>
            <div class="check-group">
              <label for="rate">Rate</label>
              <input class="form-input" type="number" name="rate" />
            </div>
            <button id="calculation-button" class="check-btn dashboard-btn">
              Calculate
            </button>
          </div>
          <div class="check-result">
            <div class="gross-pay">
              <h2 class="result-title">Gross Pay:</h2>
              <p class="gross-result check-calculation">
                <span id="gross-number"></span>
              </p>
            </div>
            <div class="net-pay">
              <h2 class="result-title">Net Pay:</h2>
              <p class="net-result check-calculation">
                <span id="net-number"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="previous-checks">
        <h1 class="check-titles">Previous Checks</h1>
        <table>
          <tr>
            <th>Week</th>
            <th>Regular Hours</th>
            <th>OT Hours</th>
            <th>Gross Pay</th>
            <th>Net Pay</th>
          </tr>
          <tr>
            <td>1/8/2024</td>
            <td>40</td>
            <td>2.4</td>
            <td>1308</td>
            <td>915.6</td>
          </tr>
          <tr>
            <td>1/15/2024</td>
            <td>40</td>
            <td>5.6</td>
            <td>1452</td>
            <td>1016.4</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
