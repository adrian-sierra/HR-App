<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body class="create-body">
    <header class="page-header">
      <img
        class="page-header__logo"
        src="images/logo.png"
        alt="Clock face logo"
      />
      <a href="index.html"><h1 class="page-header__title">Tempus</h1></a>
      <a
        class="page-header__mobile hide-element"
        data-icon="open"
        style="pointer-events: none"
      ></a>
    </header>
    <div class="create">
      <form id="create-form" class="create__form" action="#">
        <div class="create-input">
          <div class="create-input__groups">
            <label for="company">Company</label>
            <input
              class="create-input__input form-input"
              type="text"
              id="company"
              name="company"
              required
            />
          </div>
          <div class="create-input__names">
            <div class="create-input__groups">
              <label for="first-name">First Name</label>
              <input
                type="text"
                class="create-input__input form-input"
                name="first-name"
                id="create-first-name"
                required
              />
            </div>
            <div class="create-input__groups">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                class="create-input__input form-input"
                name="last-name"
                id="create-last-name"
                required
              />
            </div>
          </div>
          <div class="create-input__groups">
            <label for="email">Email</label>
            <input
              type="email"
              class="create-input__input form-input"
              id="create-email"
              name="email"
              required
            />
          </div>

          <div class="create-input__groups">
            <label for="password">Password</label>
            <input
              class="create-input__input form-input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
        </div>

        <!-- <button class="submit-btn btn" id="submit-btn" type="submit">
          Sign Up
        </button> -->
      </form>
      <a class="create__button sign-up btn" href="dashboard.html">Sign Up</a>
      <a class="create__button sign-in btn" href="index.html">Sign In</a>
    </div>
    <!-- Thank you display -->
    <div class="thanks hide">
      <h2 class="thanks__text">Thank you!</h2>
      <a class="thanks__button btn" href="index.html">Return to Log In</a>
    </div>
  </body>
</html>
