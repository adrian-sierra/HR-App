<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="Clock face logo" />
      <a href="index.html"><h1 class="page-title">Tempus</h1></a>
      <a
        href="create.html"
        class="mobile-icon hide-element"
        data-icon="open"
        style="pointer-events: none"
      ></a>
    </header>
    <div class="main-container">
      <form id="create-form" class="login-form form" action="#">
        <div class="input-container">
          <div class="label-input">
            <label for="company">Company</label>
            <input
              class="create-input form-input"
              type="text"
              id="company"
              name="company"
              required
            />
          </div>
          <div class="names-container">
            <div class="label-input names">
              <label for="first-name">First Name</label>
              <input
                type="text"
                class="create-input form-input"
                name="first-name"
                id="create-first-name"
                required
              />
            </div>
            <div class="label-input names">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                class="create-input form-input"
                name="last-name"
                id="create-last-name"
                required
              />
            </div>
          </div>
          <div class="label-input">
            <label for="email">Email</label>
            <input
              type="email"
              class="create-input form-input"
              id="create-email"
              name="email"
              required
            />
          </div>

          <div class="label-input">
            <label for="password">Password</label>
            <input
              class="create-input form-input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
        </div>
        <a class="fake-button" href="dashboard.html">Sign Up</a>
        <a class="fake-button" href="index.html">Sign In</a>
        <!-- <button class="submit-btn btn" id="submit-btn" type="submit">
          Sign Up
        </button> -->
      </form>
    </div>
    <!-- Thank you display -->
    <div class="thanks-container hide">
      <h2 class="thanks-text">Thank you!</h2>
      <a class="fake-button" href="index.html">Return to Log In</a>
    </div>
  </body>
</html>
