<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style.css" />
    <script src="js/account.js" defer></script>
  </head>

  <body class="account-info-body">
    <header>
      <img class="logo" src="images/logo.png" alt="Clock face logo" />
      <a href="dashboard.html"><h1 class="page-title">Tempus</h1></a>
      <div id="nav-icon" class="mobile-icon" data-icon="open"></div>
      <div id="links-element" class="links-container hide">
        <ul>
          <a href="account-info.html"><li>Account Info</li></a>
          <a href="check-calculator.html"><li>Paycheck Calculator</li></a>
          <a href="timesheet.html"><li>Timesheet</li></a>
          <a href="add-punch.html"><li>Manual Punch</li></a>
          <a href="index.html"><li>Log Out</li></a>
        </ul>
      </div>
    </header>
    <main>
      <div class="main-card">
        <div class="main-links">
          <li class="card-item list-item">Personal</li>
          <li class="card-item list-item">Work</li>
          <li class="card-item list-item">History</li>
        </div>

        <div class="card hide">
          <div class="item-content">
            <li class="item-subset list-item">Company</li>
            <li class="item-subset list-item">Contact</li>
          </div>
        </div>
        <div class="card hide">
          <div class="item-content">
            <li class="item-subset list-item">Position</li>
            <li class="item-subset list-item">Department</li>
          </div>
        </div>
        <div class="card hide">
          <div class="item-content">
            <li class="item-subset list-item">Hire</li>
            <li class="item-subset list-item">Previous Checks</li>
          </div>
        </div>
      </div>
